<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="color-schemes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.1.0/dist/full.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
  </head>
  <body class="text-white min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <header class="mb-4 pt-2">
      <div class="navbar px-4 py-2">
        <div class="flex-1 px-2 lg:flex-none">
          <a class="text-2xl font-bold">OTTO</a>
        </div>
        <div class="flex justify-end flex-1 px-2">
          <div class="flex items-center space-x-4">
            <button
              class="w-12 h-12 pt-1 rounded-full bg-primary mx-5"
              onclick="toggleCart()"
            >
              <span class="material-symbols-outlined"> shopping_cart </span>
            </button>
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button">
                <div
                  class="bg-primary rounded-full w-12 h-12 p-3 flex items-center justify-center"
                >
                  <span class="material-symbols-outlined"> person </span>
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu dropdown-content z-[1] p-2 shadow rounded-box w-52 mt-4 text-primary-content"
              >
                <li>
                  <a class="btn btn-ghost rounded-btn" onclick="showLogin()"
                    >Login</a
                  >
                </li>
                <li>
                  <a class="btn btn-ghost rounded-btn" onclick="showRegister()"
                    >Register</a
                  >
                </li>
                <li>
                  <div class="form-control">
                    <label class="label cursor-pointer">
                      <span class="dark">Contrast</span>
                      <input
                        type="checkbox"
                        class="toggle ml-2"
                        onclick="toggleDarkMode()"
                      />
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center px-4 sm:px-32 pb-4 pt-3">
        <input
          type="text"
          placeholder="Search"
          class="input input-bordered w-full sm:max-w-md"
          oninput="searchItems(this.value)"
        />
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow">
      <div
        id="cartOverlay"
        class="fixed inset-0 bg-gray-800 bg-opacity-75 overflow-y-auto z-50 hidden"
      >
        <div
          class="shoppingCart max-w-md mx-auto p-4 rounded flex flex-col items-center justify-center"
        >
          <h2 class="text-xl font-bold mb-2">Shopping Cart</h2>
          <div id="cartList" class="mb-4"></div>
          <p class="border-t w-full my-2"></p>
          <p class="text-lg font-bold my-2">
            Total: $<span id="cartTotal">0.00</span>
          </p>
          <div class="btn-group mt-4">
            <button class="btn btn-danger mr-2" onclick="checkout()">
              Checkout
            </button>
            <button class="btn btn-danger ml-2" onclick="toggleCart()">
              Close
            </button>
          </div>
        </div>
      </div>

      <div class="container mx-auto p-4 grid place-items-center gap-10">
        <!-- Category List -->
        <div
          id="categoryList"
          class="grid grid-cols-1 lg:grid-cols-2 gap-10"
        ></div>

        <!-- Product Details -->
        <div id="app" class="w-full">
          <div id="productDetails" class="hidden">
            <button
              onclick="hideProductDetails()"
              class="btn bg-primary text-white px-4 py-2 rounded"
            >
              Back
            </button>
            <div
              id="productList"
              class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-4"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-20 py-4">
      <div class="flex justify-center space-x-10">
        <a class="btn btn-ghost rounded-btn" onclick="showImpressum()"
          >Impressum</a
        >
        <a class="btn btn-ghost rounded-btn" onclick="showAGB()">AGB</a>
        <a class="btn btn-ghost rounded-btn" onclick="showContact()">Contact</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
