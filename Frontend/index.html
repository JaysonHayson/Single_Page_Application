<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <title>Simple Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="color-schemes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.1.0/dist/full.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loading.css">
  </head>
  <body class="text-white min-h-screen flex flex-col">
    <div id="loading-screen">
      <div class="loading-content">
        <img src="Logo.png" alt="Logo" class="logo">
      </div>
    </div>

    <!-- Navigation Bar -->
    <div id="main-content">
    <header class="">
        <div class="navbar absolute px-4 py-2 flex justify-between items-center">
          <div class="flex items-center">
            <button id="drawerOpener" class="hamburger-btn px-4 py-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
          <div id="drawer" class="top-0 left-0 h-full w-72 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4 relative">
              <button id="drawerCloseButton" class="absolute top-2 right-2">X</button>
              <h2 class="logo-container">
                <img src="Logo.png" alt="Logo" class="logo"> </h2>
              <ul>
                <!--Habe hier mal ein <a> mit classen belegt um look und feel dem Rest der App anzupassen-->
                <li><a class="btn btn-ghost btn-xl w-full" href="#" onclick="placeholderFunction()">Startseite</a></li>
                <li><a class="btn btn-ghost btn-xl w-full" href="#" onclick="placeholderFunction()">Produkte</a></li>
                <li><a class="btn btn-ghost btn-xl w-full" href="#" onclick="placeholderFunction()">Über Uns</a></li>
                <li><a class="btn btn-ghost btn-xl w-full" href="#" onclick="placeholderFunction()">FAQ</a></li>
              </ul>
            </div>
          </div>
        <div class="flex items-center justify-center flex-grow">
        </div>
        <div class="flex items-center">
          <button class="w-12 h-12 pt-1 rounded-full" onclick="toggleSearch()">
            <span class="material-symbols-outlined"> search </span>
          </button>
          <button class="w-12 h-12 pt-1 rounded-full p-0" onclick="toggleCart()">
            <div id="container">
                <div class="animation"></div>
            </div>
            <span class="material-symbols-outlined"> shopping_cart </span><!-- Hier der Button-Text -->
        </button>
          
          <div class="dropdown dropdown-end" id="personDropdown">
            <div tabindex="0" role="button" onclick="togglePersonMenu()">
              <div
                class="rounded-full w-12 h-12 p-3 flex items-center justify-center"
              >
                <span class="material-symbols-outlined"> person </span>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu dropdown-content z-[1] p-2 shadow rounded-box w-52 mt-4 text-primary-content"
            >
              <li>
                <a class="btn btn-ghost rounded-btn" onclick="showLogin()"
                  >Login</a
                >
              </li>
              <li>
                <a class="btn btn-ghost rounded-btn" onclick="showRegister()"
                  >Register</a
                >
              </li>
              <li>
                <div class="form-control">
                  <label class="label cursor-pointer">
                    <span class="dark">Theme</span>
                    <input
                      type="checkbox"
                      class="toggle ml-2"
                      onclick="toggleDarkMode()"
                    />
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </header>
    </div>
    <!-- Search Bar -->
    <div
      class="transition-all duration-300 ease-in-out overflow-hidden max-h-0 w-7/12 mx-auto"
      id="searchBar"
    >
      <input
        type="text"
        placeholder="Search"
        class="input input-bordered block w-full mx-auto"
      />
    </div>

    <!-- Main content -->
    <main class="flex-grow">
      <div
        id="cartOverlay"
        class="fixed inset-0 bg-gray-800 bg-opacity-75 overflow-y-auto z-50 hidden"
      >
        <div
          class="shoppingCart max-w-md mx-auto p-4 rounded flex flex-col items-center justify-center"
        >
          <h2 class="text-xl font-bold mb-2">Shopping Cart</h2>
          <div id="cartList" class="mb-4"></div>
          <p class="border-t w-full my-2"></p>
          <p class="text-lg font-bold my-2">
            Total: $<span id="cartTotal">0.00</span>
          </p>
          <div class="btn-group mt-4">
            <button class="btn btn-danger mr-2" onclick="checkout()">
              Checkout
            </button>
            <button class="btn btn-danger ml-2" onclick="toggleCart()">
              Close
            </button>
          </div>
        </div>
      </div>

       <!-- Hero with overlay image-->
        
       <div class="hero min-h-screen" style="background-image: url(https://img.daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md">
        <h1 class="mb-5 text-5xl font-bold">Herzlich willkommen!</h1>
        <p class="mb-5">Ihr deutscher Onlineshop OTTO – Hier finden Sie alles außer Sauerkraut und Lederhosen. Viel Spaß beim Stöbern!</p>
        <button class="btn btn-primary" onClick="scrollToCategories()">Jetzt Stöbern!</button>
        </div>
      </div>
    </div> 

      <div id= "scrollID"class="container mx-auto p-4 grid place-items-center gap-10">
        <!-- Category List -->
        <div
          id="categoryList"
          class="grid grid-cols-1 lg:grid-cols-2 gap-10"
        ></div>

        <!-- Product Details -->
        <div id="app" class="w-full">
          <div id="productDetails" class="hidden">
            <button
              onclick="hideProductDetails()"
              class="btn bg-primary text-white px-4 py-2 rounded"
            >
              Back
            </button>
            <div
              id="productList"
              class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-4"
            ></div>
          </div>
        </div>
      </div>

      <!--Login-->
      <div id="loginForm" class="flex flex-col mt-4"></div>
    </main>

    <footer class="mt-20 py-4">
      <div class="flex justify-center space-x-10">
        <a class="btn btn-ghost rounded-btn" onclick="showImpressum()"
          >Impressum</a
        >
        <a class="btn btn-ghost rounded-btn" onclick="showAGB()">AGB</a>
        <a class="btn btn-ghost rounded-btn" onclick="showContact()">Contact</a>
      </div>
    </footer>
  </div>
    <script src="app.js"></script>
  </body>
</html>
